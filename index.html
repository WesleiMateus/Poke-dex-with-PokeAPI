<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex Interativa</title>
    
    <link rel="stylesheet" href="style/style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="back-blur"></div>
    <div class="container">
        <header class="main-header">
            <div class="content">
                <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="Pokemon API logo" class="logo">
                <div class="div-language-theme">
    
                </div>
            </div>
        </header>

    </div>

    <div class="search-pokemon-container">
        <div class="search-input-wrapper">
            <input type="text" class="search-poke" id="searchPokemon" placeholder="Buscar Pokémon...">
            <button id="cleanSearch">&times;</button>
        </div>
    </div>

    <main>
        <div class="pokemon-grid" id="pokemonGrid">

        </div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <div class="modal-body">
                
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    
    <script src="script.js"></script>


</body> 

</html>
